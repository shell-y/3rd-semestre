<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Nome do aluno:<br>
    <input type="text" id="nomeAluno"><br>

    Nota final:<br>
    <input type="number" id="notaAluno" step="0.1" min="0" max="10"><br><br>

    <button onclick="cadastrarAluno()">Cadastrar aluno</button>
    <button onclick="exibirAprovados()">Exibir aprovados</button>

    <div id="divResultado"></div>
</body>
</html>

<script>
    const alunos = [];

        function cadastrarAluno() {
            const nome = nomeAluno.value;
            const nota = notaAluno.value;

            alunos.push({ nome, nota });

            divResultado.innerHTML = `Aluno ${nome} cadastrado com nota ${nota}!`;

            nomeAluno.value = '';
            notaAluno.value = '';
            nomeAluno.focus();
        }

        function exibirAprovados() {
            // Filtra alunos com nota >= 6
            const aprovados = alunos.filter(a => a.nota >= 6);

            // Ordena do maior para o menor nota
            aprovados.sort((a, b) => b.nota - a.nota);

            // Cria lista formatada usando map
            const listaFormatada = aprovados.map(a => `${a.nome}: ${a.nota.toFixed(1)}`).join('<br>');

            // Calcula média das notas aprovadas usando reduce
            const media = aprovados.reduce((acc, a) => acc + a.nota, 0) / aprovados.length;

            // Exibe resultados
            divResultado.innerHTML = `Alunos aprovados:<br>${listaFormatada}<br><br>
            Média das notas aprovadas: ${media.toFixed(2)}`;
        }
</script>
